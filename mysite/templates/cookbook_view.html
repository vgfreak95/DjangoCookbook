{% extends 'base_navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    Cookbook
    {% endblock  %}
</head>
<body>
    {% block content %}
        {% for items in food %}
        <div class="post-container">
            <div class='image-container'>
                <img src="{{items.image.url}}" alt="Apple not showing" width="100" height="100"></img>
            </div>
            <div class="fooditem">Food: {{items.foodName}}</div>
            <div class='food-desc'>Description: {{items.description}} </div>
            <div class="datetime">posted on: {{items.datetime}} {{items.User}}</div>

        </div>
    {%endfor%}
    {% endblock %}


</body>
</html>
